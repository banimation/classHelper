<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="manifest" href="/manifest.json"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9반 도우미</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png"/>
    <link rel="apple-touch-icon" href="/icon.png"/>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
    
</head>
<body>
    <div id="sidenav">
        <div id="close-btn">&times;</div>
        <a href="/manager">관리자</a>
        <a href="javascript:void(0)">건의사항</a>
        <a href="javascript:void(0)">제작자</a>
    </div>
    <div id="open-btn">&#9776;</div>
    <h1 id="title">9반 도우미</h1>
    <div id="container">
        <div class="button" id="notice"><span class="icon material-symbols-outlined">campaign</span><span>공지</span></div>
        <div class="button" id="meal"><span class="icon material-symbols-outlined">restaurant</span><span>급식</span></div>
        <div class="button" id="time-table"><span class="icon material-symbols-outlined">table</span><span>시간표</span></div>
        <div class="button" id="exam"><span class="icon material-symbols-outlined">calendar_month</span><span>시험일정</span></div>
    </div>
    <div id="notifications" class="button"><span class="material-symbols-outlined">notifications</span></div>
</body>
<script src="/dist/script.js"></script>
<script src="/dist/pwa.js"></script>
</html>
