<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <link rel="icon" href="/icon.png"/>
    <link rel="stylesheet" href="/css/timeTable.css">
</head>
<body>
    <h1 id="title">시간표</h1>
    <div id="container">
        <div id="week-day">
            <span>교시 </span>
            <span>월</span>
            <span>화</span>
            <span>수</span>
            <span>목</span>
            <span>금</span>
        </div>
        <div id="time-table-colum">
            <div id="period-table">
                <div class="time"><span>1교시</span><span>(09:10)</span></div>
                <div class="time"><span>2교시</span><span>(10:10)</span></div>
                <div class="time"><span>3교시</span><span>(11:10)</span></div>
                <div class="time"><span>4교시</span><span>(12:10)</span></div>
                <div class="time"><span>5교시</span><span>(14:00)</span></div>
                <div class="time"><span>6교시</span><span>(15:00)</span></div>
                <div class="time"><span>7교시</span><span>(16:00)</span></div>
                <div class="time"><span>8교시</span><span>(17:00)</span></div>
            </div>
        </div>
    </div>
</body>
<script src="/dist/timeTable.js"></script>
</html>
